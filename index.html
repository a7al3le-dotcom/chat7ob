  <!-- منطقة الإشعارات -->

  <script>
    // بيانات التطبيق
    let currentUser = null;
    let connectedUsers = [];
    let messages = [];

    // دوال التبويبات
    function switchTab(tabNumber) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.form-container').forEach(form => form.classList.remove('active'));
      
      document.querySelectorAll('.tab-btn')[tabNumber - 1].classList.add('active');
      document.getElementById('form' + tabNumber).classList.add('active');
    }

    // دالة التعامل مع الدخول
    function handleLogin(event, type) {
      event.preventDefault();
      
      let username, password;
      
      switch(type) {
        case 1:
          username = document.getElementById('guestName').value.trim();
          break;
        case 2:
          username = document.getElementById('memberName').value.trim();
          password = document.getElementById('memberPassword').value.trim();
          break;
        case 3:
          username = document.getElementById('newName').value.trim();
          password = document.getElementById('newPassword').value.trim();
          break;
      }
      
      if (!username) {
        showNotification('يرجى إدخال اسم المستخدم', 'error');
        return;
      }
      
      if (type !== 1 && !password) {
        showNotification('يرجى إدخال كلمة المرور', 'error');
        return;
      }
      
      if (username.length < 3) {
        showNotification('اسم المستخدم يجب أن يكون 3 أحرف على الأقل', 'error');
        return;
      }
      
      loginUser(username, type);
    }

    // دالة تسجيل الدخول
    function loginUser(username, type) {
      currentUser = {
        id: Date.now(),
        name: username,
        type: type === 1 ? 'guest' : 'member',
        joinTime: new Date()
      };

      if (!connectedUsers.find(user => user.id === currentUser.id)) {
        connectedUsers.push(currentUser);
      }

      showChatRoom();
      showNotification(`مرحباً ${username}! تم الدخول بنجاح`, 'success');
      addSystemMessage(`انضم ${username} إلى الدردشة`);
      updateUsersList();
    }

    // عرض شاشة الدردشة
    function showChatRoom() {
      // إخفاء الهيدر الرئيسي
      document.getElementById('mainHeader').style.display = 'none';
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('chatRoom').style.display = 'flex';
      
      setTimeout(() => {
        document.getElementById('messageInput').focus();
      }, 100);
    }

    // دوال الأزرار السفلية
    function showUsers() {
      showNotification('عرض قائمة المتواجدين', 'info');
      // هنا يمكن إضافة منطق عرض قائمة المتواجدين
    }

    function showRooms() {
      showNotification('عرض قائمة الغرف', 'info');
      // هنا يمكن إضافة منطق عرض الغرف
    }

    function showSettings() {
      showNotification('فتح إعدادات الحساب', 'info');
      // هنا يمكن إضافة منطق الإعدادات
    }

    function showWall() {
      showNotification('عرض الحائط', 'info');
      // هنا يمكن إضافة منطق الحائط
    }

    // تسجيل الخروج
    function logout() {
      if (confirm('هل تريد تسجيل الخروج؟')) {
        if (currentUser) {
          addSystemMessage(`غادر ${currentUser.name} الدردشة`);
          connectedUsers = connectedUsers.filter(user => user.id !== currentUser.id);
          currentUser = null;
        }
        
        // إعادة إظهار الهيدر
        document.getElementById('mainHeader').style.display = 'block';
        document.getElementById('chatRoom').style.display = 'none';
        document.getElementById('loginSection').style.display = 'flex';
        updateUsersList();
        
        showNotification('تم تسجيل الخروج بنجاح', 'success');
      }
    }

    // إرسال رسالة
    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const messageText = messageInput.value.trim();
      
      if (!messageText || !currentUser) return;
      
      const message = {
        id: Date.now(),
        userId: currentUser.id,
        userName: currentUser.name,
        text: messageText,
        time: new Date(),
        type: 'user'
      };
      
      messages.push(message);
      displayMessage(message);
      messageInput.value = '';
      simulateReplies(messageText);
    }

    // عرض الرسالة مع الصورة
    function displayMessage(message) {
      const chatMessages = document.getElementById('chatMessages');
      const messageElement = document.createElement('div');
      const isOwnMessage = message.userId === currentUser.id;
      
      messageElement.className = `message ${isOwnMessage ? 'own' : 'other'}`;
      messageElement.innerHTML = `
        <div class="message-avatar">${message.userName.charAt(0)}</div>
        <div class="message-content">
          <div class="message-header">
            <span class="message-sender">${message.userName}</span>
          </div>
          <div class="message-text">${message.text}</div>
          <div class="message-time">${formatTime(message.time)}</div>
        </div>
      `;
      
      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // إضافة رسالة نظام
    function addSystemMessage(text) {
      const message = {
        id: Date.now(),
        type: 'system',
        text: text,
        time: new Date()
      };
      
      messages.push(message);
      displaySystemMessage(message);
    }

    // عرض رسالة النظام
    function displaySystemMessage(message) {
      const chatMessages = document.getElementById('chatMessages');
      const messageElement = document.createElement('div');
      
      messageElement.className = 'system-message';
      messageElement.textContent = message.text;
      
      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // محاكاة ردود المستخدمين
    function simulateReplies(userMessage) {
      if (connectedUsers.length > 1) {
        const otherUsers = connectedUsers.filter(user => user.id !== currentUser.id);
        if (otherUsers.length > 0) {
          const randomUser = otherUsers[Math.floor(Math.random() * otherUsers.length)];
          const replies = [
            'مرحباً! كيف الحال؟',
            'شكراً على المشاركة 🎉',
            'أهلاً وسهلاً بك في الشات',
            'تفاعل رائع 👏',
            'مساء الخير 🌙',
            'كيف يمكنني مساعدتك؟',
            'أحب هذا الشات 💚',
            'تم استلام رسالتك شكراً'
          ];
          
          setTimeout(() => {
            const replyMessage = {
              id: Date.now(),
              userId: randomUser.id,
              userName: randomUser.name,
              text: replies[Math.floor(Math.random() * replies.length)],
              time: new Date(),
              type: 'user'
            };
            
            messages.push(replyMessage);
            displayMessage(replyMessage);
          }, 1000 + Math.random() * 3000);
        }
      }
    }

    // تحديث قائمة المستخدمين
    function updateUsersList() {
      const usersList = document.getElementById('usersList');
      const usersCount = document.getElementById('usersCount');
      const footerUsersCount = document.getElementById('footerUsersCount');
      
      usersCount.textContent = connectedUsers.length;
      footerUsersCount.textContent = connectedUsers.length;
      usersList.innerHTML = '';
      
      connectedUsers.forEach(user => {
        const userElement = document.createElement('div');
        userElement.className = 'user-item';
        userElement.innerHTML = `
          <div class="user-avatar">${user.name.charAt(0)}</div>
          <div class="user-info">
            <div class="user-name">${user.name}</div>
            <div class="user-status">
              <span class="status-dot"></span>
              ${user.type === 'guest' ? 'زائر' : 'عضو'}
            </div>
          </div>
        `;
        usersList.appendChild(userElement);
      });
    }

    // تنسيق الوقت
    function formatTime(date) {
      return date.toLocaleTimeString('ar-EG', { 
        hour: '2-digit', 
        minute: '2-digit' 
      });
    }

    // دالة عرض الإشعارات
    function showNotification(message, type = 'info') {
      const notificationArea = document.getElementById('notificationArea');
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.innerHTML = `
        <div style="display: flex; align-items: center; justify-content: space-between;">
          <span>${message}</span>
          <button onclick="this.parentElement.parentElement.remove()" style="background: none; border: none; font-size: 16px; cursor: pointer;">✕</button>
        </div>
      `;
      
      notificationArea.appendChild(notification);
      
      setTimeout(() => notification.classList.add('show'), 100);
      
      setTimeout(() => {
        if (notification.parentNode) {
          notification.classList.remove('show');
          setTimeout(() => {
            if (notification.parentNode) {
              notification.remove();
            }
          }, 300);
        }
      }, 3000);
    }

    // تهيئة الصفحة
    document.addEventListener('DOMContentLoaded', function() {
      updateUsersList();
      
      setTimeout(() => {
        showNotification('مرحباً بك في شات جوال هوست!', 'success');
      }, 1000);
      
      document.getElementById('messageInput')?.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
      
      setInterval(updateUsersList, 5000);
    });
  </script>
</body>
</html>
